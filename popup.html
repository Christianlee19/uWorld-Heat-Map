<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Popup</title>
  <script src="luxon.min.js"></script>
  <link rel="stylesheet" type="text/css" href="popup.css">
</head>
<body>
    <div id="refreshButton">&#8634;</div>
    <h4 style="text-align:center;padding:0;margin:0 0 .5em 0">Heatmap!</h4>
    <div class="heatmap-container" id="heatmap-container" style="padding-bottom:.5em"></div>
    <table id="dataTable">
        <h4 style="text-align:center;padding:0;margin:0 0 .5em 0">Last 5 Days</h4>
        <thead>
            <tr>
                <th style="width: 65%;">Date</th>
                <th style="width: 100%;">Count</th>
            </tr>
        </thead>
        <tbody>
        <!-- Data rows will be added here dynamically -->
        </tbody>
    </table>
    <div id="streakContainer">
        <p id="currentStreak" style="margin:0.5em 0">Current Streak: <span id="currentStreakValue">0</span></p>
    </div>
    <script src="popup.js"></script>
</body>
</html>
